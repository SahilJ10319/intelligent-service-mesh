# Day 11: Mock Service Profile Configuration
# Day 12: Added Chaos Engineering defaults
# This profile runs the inventory mock service on port 9001

# Server Configuration
server.port=9001

# Application Identity
spring.application.name=inventory-mock-service

# Chaos Engineering Defaults (healthy state)
chaos.default.failure-rate=0
chaos.default.latency-ms=0

# Logging Configuration
logging.level.root=INFO
logging.level.com.neuragate.mock=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Mock Service Banner
spring.main.banner-mode=console
